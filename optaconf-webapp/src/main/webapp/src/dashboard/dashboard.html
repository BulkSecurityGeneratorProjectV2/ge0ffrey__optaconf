<div data-ng-show="vm.feedback !== ''" class="well">
{{vm.feedback}}		
</div>
<div class="page-header">
    <h1>{{vm.title}}</h1>
</div>
<div class=" row col-md-12">
	<button class="btn btn-primary col-md-4" data-ng-click="vm.import()"><span class="glyphicon glyphicon-download"></span> Import Devoxx FR 2015 Schedule</button>
</div>
<div class="row col-md-12">
&nbsp;
</div>
<div class=" row col-md-12">
	<button class="btn btn-success col-md-4" data-ng-click="vm.solve()"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Solve Devoxx FR 2015 Schedule</button>
</div>
